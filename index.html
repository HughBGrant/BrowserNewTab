<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@6.4.0/css/all.min.css"
        />
        <title>Windows 11</title>
    </head>

    <body>
        <div id="wrap">
            <div class="desktop">
                <div class="desktop__icon" tabindex="0">
                    <img src="img/icons/administrator.png" />
                    <span>Administrator</span>
                </div>

                <div class="desktop__icon" tabindex="0">
                    <img src="img/icons/my-pc.png" />
                    <span>내 PC</span>
                </div>

                <div class="desktop__icon" tabindex="0">
                    <img src="img/icons/recycle-bin.png" />
                    <span>휴지통</span>
                </div>

                <div class="desktop__icon browser__dblclick" tabindex="0">
                    <img src="img/icons/naver-whale.png" />
                    <span>네이버 웨일</span>
                </div>

                <div
                    class="desktop__icon execute-app__dblclick"
                    tabindex="0"
                    name="ms-to-do"
                >
                    <img src="img/icons/ms-to-do.png" />
                    <span>Microsoft To Do</span>
                </div>

                <div class="desktop__icon change-bg" tabindex="0">
                    <img src="img/icons/image-icon.png" />
                    <span>배경 변경</span>
                </div>

                <div class="quote">
                    <span>
                        <img src="img/icons/double-click.png" />
                        오늘의 명언
                    </span>
                    <span></span>
                    <span></span>
                </div>

                <div class="app ms-to-do">
                    <div class="title-bar">
                        <div class="title-bar__column">
                            <img src="img/icons/ms-to-do.png" />
                            Microsoft To Do
                        </div>
                        <div class="title-bar__column">
                            <div class="execute-app__click" name="ms-to-do">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                            <div class="adjust-app-size" name="ms-to-do">
                                <i class="fa-regular fa-square"></i>
                            </div>
                            <div class="execute-app__click" name="ms-to-do">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                    </div>
                    <div class="to-do">
                        <ul class="to-do-list"></ul>
                        <form class="to-do-form">
                            <input
                                type="text"
                                placeholder="작업 추가"
                                required
                            />
                        </form>
                    </div>
                </div>

                <div class="start-menu">
                    <div class="start-menu__top">
                        <form class="search-form">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="웹 검색" />
                        </form>
                        <div class="start-menu__fix">
                            <div class="start-menu__title">
                                <span>고정됨</span>
                                <span>
                                    모든 앱
                                    <i class="fa-solid fa-chevron-right"></i>
                                </span>
                            </div>
                            <div class="start-menu__app">
                                <div
                                    class="start-menu__icon execute-start-menu__click reference"
                                >
                                    <img src="img/icons/reference.png" />
                                    <span>Reference</span>
                                </div>
                                <div
                                    class="start-menu__icon execute-start-menu__click"
                                >
                                    <img src="img/icons/administrator.png" />
                                    <span>Administrator</span>
                                </div>
                                <div
                                    class="start-menu__icon execute-start-menu__click"
                                >
                                    <img src="img/icons/my-pc.png" />
                                    <span>내 PC</span>
                                </div>
                                <div
                                    class="start-menu__icon execute-start-menu__click"
                                >
                                    <img src="img/icons/recycle-bin.png" />
                                    <span>휴지통</span>
                                </div>
                                <div
                                    class="start-menu__icon execute-start-menu__click browser__click"
                                >
                                    <img src="img/icons/naver-whale.png" />
                                    <span>네이버 웨일</span>
                                </div>
                                <div
                                    class="start-menu__icon execute-start-menu__click execute-app__click"
                                    name="ms-to-do"
                                >
                                    <img src="img/icons/ms-to-do.png" />
                                    <span>Microsoft To Do</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="start-menu__bottom">
                        <div class="start-menu__user-power">
                            <div class="start-menu__user">
                                <div class="start-menu__user-profile">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <span class="start-menu__user-name"></span>
                            </div>
                            <div class="start-menu__power">
                                <i class="fa-solid fa-power-off"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="task-bar">
                <div class="task-bar__column">
                    <div class="task-bar__icon weather">
                        <span></span>
                    </div>
                </div>

                <div class="task-bar__column">
                    <div
                        class="task-bar__icon execute-start-menu__click"
                        name="start-menu"
                    >
                        <img src="img/icons/windows.png" />
                    </div>

                    <div class="task-bar__icon browser__click">
                        <img src="img/icons/naver-whale.png" />
                    </div>

                    <div
                        class="task-bar__icon execute-app__click"
                        name="ms-to-do"
                    >
                        <img src="img/icons/ms-to-do.png" />
                    </div>
                </div>

                <div class="task-bar__column">
                    <div class="task-bar__icon">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="task-bar__icon">
                        <i class="fa-solid fa-a"></i>
                    </div>
                    <div class="task-bar__icon">
                        <i class="fa-solid fa-tv"></i>
                    </div>
                    <div class="task-bar__icon">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                    <div class="task-bar__icon clock">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="login">
                <img src="img/icons/ive.png" />

                <form class="login-form hidden">
                    <input
                        required
                        maxlength="16"
                        type="text"
                        placeholder="당신의 이름은?"
                    />
                    <button>
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                </form>

                <span class="greeting hidden">Dive into IVE!</span>
            </div>
        </div>

        <script src="js/background.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/login.js"></script>
        <script src="js/operations.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/to-do.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
