<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@6.4.0/css/all.min.css"
        />
        <title>Windows 11</title>
    </head>

    <body>
        <div class="wrap">
            <div class="desktop">
                <div class="icon" tabindex="0">
                    <img src="img/icons/administrator.png" />
                    <span>Administrator</span>
                </div>
                <div class="icon" tabindex="0">
                    <img src="img/icons/my-pc.png" />
                    <span>내 PC</span>
                </div>
                <div class="icon" tabindex="0">
                    <img src="img/icons/recycle-bin.png" />
                    <span>휴지통</span>
                </div>
                <div class="icon" tabindex="0" ondblclick="openBrowser()">
                    <img src="img/icons/naver-whale.png" />
                    <span>네이버 웨일</span>
                </div>
                <div
                    class="icon"
                    tabindex="0"
                    name="ms-to-do"
                    ondblclick="executeApp(event)"
                >
                    <img src="img/icons/ms-to-do.png" />
                    <span>Microsoft To Do</span>
                </div>
                <div class="app ms-to-do">
                    <div class="title-bar">
                        <div class="title-bar__column">
                            <img src="img/icons/ms-to-do.png" />
                            <span>Microsoft To Do</span>
                        </div>
                        <div class="title-bar__column">
                            <div name="ms-to-do" onclick="exitApp(event)">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                            <div name="ms-to-do" onclick="adjustAppSize(event)">
                                <i class="fa-regular fa-square"></i>
                            </div>
                            <div name="ms-to-do" onclick="exitApp(event)">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                    </div>
                    <form class="todo-form">
                        <input type="text" placeholder="작업 추가" required />
                    </form>
                    <ul class="todo-list"></ul>
                    <div class="quote">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="task-bar">
                <div class="task-bar__column">
                    <div class="weather">
                        <span class="weather-component"></span>
                    </div>
                </div>
                <div class="task-bar__column">
                    <div><img src="img/icons/window.png" /></div>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="검색" />
                    </div>
                    <div name="ms-to-do" onclick="executeApp(event)">
                        <img src="img/icons/ms-to-do.png" />
                    </div>
                </div>
                <div class="task-bar__column">
                    <div><i class="fa-solid fa-chevron-up"></i></div>
                    <div><i class="fa-solid fa-a"></i></div>
                    <div><i class="fa-solid fa-tv"></i></div>
                    <div><i class="fa-solid fa-volume-high"></i></div>
                    <div class="clock">
                        <div class="clock-component"></div>
                        <div class="clock-component"></div>
                    </div>
                </div>
            </div>

            <div class="login">
                <img src="img/ive.png" />
                <form class="login-form hidden">
                    <input
                        required
                        maxlength="16"
                        type="text"
                        placeholder="당신의 이름은?"
                    />
                    <button>
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                </form>
                <h1 class="greeting hidden">Dive into IVE!</h1>
            </div>
        </div>

        <script src="js/background.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/login.js"></script>
        <script src="js/operations.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
